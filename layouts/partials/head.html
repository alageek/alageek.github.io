<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ .Title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Site.Params.Description }}" />
<meta name="keywords" content="{{ .Site.Params.Keywords }}" />
<meta name="author" content="{{ .Site.Params.Author }}" />

<!-- Facebook and Twitter integration -->
<meta property="og:title" content="{{ .Title }}"/>
<meta property="og:image" content="{{ .Site.Params.Url }}images/alageek.jpg"/>
<meta property="og:url" content="{{ .Site.Params.Url }}"/>
<meta property="og:site_name" content=""/>
<meta property="og:description" content="{{ .Site.Params.Description }}"/>
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{ .Site.Params.Url }}" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ .Site.Params.Description }}" />
<meta name="twitter:image" content="{{ .Site.Params.Url }}images/alageek.jpg" />

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="shortcut icon" href="favicon.ico">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/simple-line-icons.css">
<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style4.css">

{{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="{{ . }}">
{{ end }}

<!-- Modernizr JS -->
<script src="js/modernizr-2.6.2.min.js"></script>

<!--[if lt IE 9]>
  <script src="js/respond.min.js"></script>
<![endif]-->
